<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let today = new Date();
        let birthDate = new Date("2000, 10, 10");
        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth()  - birthDate.getMonth() *-1;
        let days = birthDate.getDate() -today.getDate() *-1;
        console.log("You are "+ years+ "years",+ months+ "months", "and "+ days+ "days old.");
    </script>
</body>
</html>
