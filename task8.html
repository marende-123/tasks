<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
               let speed = parseInt(prompt("Enter the speed of the car in km/h: "));
        if (speed <= 70) {
            console.log("Ok");
        } else if ((speed > 70) && (speed < 75)) {
            console.log("Points: " + 1)
        } else {
            let demeritPoints = (speed - 70) / 5;
            console.log("Points: " + Math.ceil(demeritPoints));
            if (demeritPoints > 12) {
                console.log("License suspended");
            }
        }
        //use math.ceil
        //calculator.com for calculation of paye
        //vanilla javascript
    </script>
</body>
</html>
